<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock! Paper! Scissors!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Rock! Paper! Scissors!</h1>
    </header>
    <main class="container">
      <section class="choise">
        <div class="choise-card">
          <h2>Computer Choise:<span id="computer-choise"></span></h2>
          <p class="points-computer">0</p>
        </div>
        <div class="choise-card">
          <h2>Your Choise:<span id="user-choise"></span></h2>
          <p class="points-user">1</p>
        </div>
      </section>
      <section class="result">
        <h2>Result:<span id="result"></span></h2>
      </section>
      <section class="options">
        <button class="options-btn rock" type="button">
          <img src="img/rock.svg" alt="" />Rock
        </button>
        <button class="options-btn paper" type="button">
          <img src="./img/paper.svg" alt="" />Paper
        </button>
        <button class="options-btn scissors" type="button">
          <img src="./img/scissors.svg" alt="" />Scissors
        </button>
      </section>
      <section>
        <p>Choise your option</p>
        <button class="play">Play</button>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
